name: Automatic Docker Image Update

on:
  push:
    branches:
      - main

jobs:
  update-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Increase version number
        id: version
        run: |
          VERSION=$(.github/workflows/increase_version.sh)  # increase_version.sh betiÄŸinize uygun yolu verin
          echo "New version: $VERSION"
          echo "::set-output name=new_version::$VERSION"

      - name: Build and push Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker build -t razumuhin/html:latest .
          docker tag razumuhin/html:latest razumuhin/html:${{ steps.version.outputs.new_version }}
          docker push razumuhin/html:latest
          docker push razumuhin/html:${{ steps.version.outputs.new_version }}


