name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
        
    - name: Get last tag
      id: get_last_tag
      run: echo ::set-output name=TAG::$(curl -s https://registry.hub.docker.com/v1/repositories/razumuhin/html/tags | jq -r '.[].name' | grep '^v[0-9]+\.[0-9]+$' | sort -V | tail -n1)
      if: steps.get_last_tag.outputs.TAG != null
        
    - name: Determine next version
      id: determine_version
      run: echo ::set-output name=NEW_VERSION::v$(( $(echo "${{ steps.get_last_tag.outputs.TAG }}" | cut -c 2-) + 1 ))

    - name: Build Docker image
      run: |
        docker build -t razumuhin/html:${{ steps.determine_version.outputs.NEW_VERSION }} src
      
    - name: Push Docker image to Docker Hub
      run: |
        docker push razumuhin/html:${{ steps.determine_version.outputs.NEW_VERSION }}
